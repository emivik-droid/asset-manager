<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMIL'S ASSET MANAGER</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151a23;
            --bg-tertiary: #1e2530;
            --accent-primary: #00ff88;
            --accent-secondary: #00ccff;
            --accent-warning: #ffaa00;
            --accent-critical: #ff3366;
            --text-primary: #e6e8eb;
            --text-secondary: #8a8f98;
            --border: #2a3441;
            --shadow: rgba(0, 255, 136, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Grid background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            border: 2px solid var(--accent-primary);
            background: var(--bg-secondary);
            padding: 25px 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            animation: slideDown 0.6s ease-out;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            opacity: 0.1;
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--accent-primary);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 14px 28px;
            border: 2px solid var(--accent-primary);
            background: var(--bg-secondary);
            color: var(--accent-primary);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--accent-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: 0;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            color: var(--bg-primary);
            box-shadow: 0 0 20px var(--shadow);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .search-box {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px var(--shadow);
        }

        /* Asset Grid */
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .asset-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            animation: fadeIn 0.6s ease-out both;
        }

        .asset-card:nth-child(1) { animation-delay: 0.1s; }
        .asset-card:nth-child(2) { animation-delay: 0.2s; }
        .asset-card:nth-child(3) { animation-delay: 0.3s; }
        .asset-card:nth-child(4) { animation-delay: 0.4s; }
        .asset-card:nth-child(5) { animation-delay: 0.5s; }
        .asset-card:nth-child(6) { animation-delay: 0.6s; }

        .asset-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 25px var(--shadow);
        }

        .asset-header {
            background: var(--bg-tertiary);
            padding: 15px 20px;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .asset-type {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .asset-status {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-operational {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .status-maintenance {
            background: var(--accent-warning);
            color: var(--bg-primary);
        }

        .status-critical {
            background: var(--accent-critical);
            color: var(--text-primary);
        }

        .status-eol-warning {
            background: var(--accent-warning);
            color: var(--bg-primary);
            font-weight: 700;
            animation: pulseWarning 2s infinite;
        }

        .status-service-due {
            background: var(--accent-critical);
            color: var(--text-primary);
            font-weight: 700;
            animation: pulseWarning 2s infinite;
        }

        @keyframes pulseWarning {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .warning-banner {
            background: linear-gradient(135deg, var(--accent-warning), #ff8800);
            color: var(--bg-primary);
            padding: 12px 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6600;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .critical-banner {
            background: linear-gradient(135deg, var(--accent-critical), #cc0033);
            color: var(--text-primary);
            border-left-color: #990000;
        }

        .asset-body {
            padding: 20px;
        }

        .asset-picture-container {
            position: relative;
            width: 100%;
            height: 120px;
            overflow: hidden;
            border-bottom: 2px solid var(--border);
        }

        .asset-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .asset-picture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 204, 255, 0.2));
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        .asset-picture-placeholder {
            width: 100%;
            height: 120px;
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 2.5rem;
            opacity: 0.3;
        }

        .asset-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 15px;
        }

        .asset-details {
            display: grid;
            gap: 8px;
            font-size: 0.85rem;
        }

        .detail-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
        }

        .detail-label {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-primary);
        }

        .asset-footer {
            padding: 15px 20px;
            border-top: 2px solid var(--border);
            display: flex;
            gap: 10px;
            background: var(--bg-tertiary);
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .action-btn:hover {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }

        .action-btn-export {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .action-btn-export:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: rgba(0, 255, 136, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 20, 0.95);
            z-index: 1000;
            padding: 40px 20px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-primary);
            max-width: 800px;
            width: 100%;
            position: relative;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: var(--bg-tertiary);
            padding: 20px 25px;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--accent-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--accent-critical);
        }

        .modal-body {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: grid;
            gap: 8px;
        }

        .form-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            padding: 12px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px var(--shadow);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .file-upload-area {
            border: 2px dashed var(--border);
            padding: 30px;
            text-align: center;
            background: var(--bg-tertiary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .file-list {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }

        .file-item {
            background: var(--bg-tertiary);
            padding: 10px 15px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .file-remove {
            background: none;
            border: none;
            color: var(--accent-critical);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0 5px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 2px solid var(--border);
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            background: var(--bg-tertiary);
        }

        .btn-secondary {
            border-color: var(--border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            border-color: var(--text-secondary);
        }

        .btn-secondary::before {
            background: var(--text-secondary);
        }

        /* Service History */
        .service-history {
            margin-top: 20px;
        }

        .history-item {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent-secondary);
            padding: 15px;
            margin-bottom: 12px;
        }

        .history-date {
            font-size: 0.75rem;
            color: var(--accent-secondary);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .history-description {
            font-size: 0.85rem;
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .asset-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="status-indicator"></span>
                EMIL'S ASSET MANAGER
            </h1>
        </header>

        <div class="controls">
            <input type="text" class="search-box" id="searchInput" placeholder="SEARCH ASSETS [TYPE, SERIAL, LOCATION]">
            <div style="display: flex; gap: 15px;">
                <button class="btn" id="driveSignInBtn" style="background: var(--bg-secondary); border-color: var(--accent-primary); color: var(--accent-primary);">
                    <span>üîê CONNECT GOOGLE DRIVE</span>
                </button>
                <button class="btn" id="driveSyncBtn" style="background: var(--bg-secondary); border-color: var(--accent-primary); color: var(--accent-primary); display: none;">
                    <span>‚òÅÔ∏è SYNC NOW</span>
                </button>
                <button class="btn" id="exportExcelBtn" style="background: var(--bg-secondary); border-color: var(--accent-warning); color: var(--accent-warning);">
                    <span>üìä EXPORT EXCEL</span>
                </button>
                <button class="btn" id="addAssetBtn">
                    <span>+ NEW ASSET</span>
                </button>
            </div>
        </div>
        <div id="driveStatus" style="padding: 10px; margin-bottom: 15px; background: var(--bg-secondary); border: 2px solid var(--border); display: none;">
            <span id="driveStatusText"></span>
        </div>

        <div class="asset-grid" id="assetGrid">
            <!-- Assets will be rendered here -->
        </div>
    </div>

    <!-- Add/Edit Asset Modal -->
    <div class="modal" id="assetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">NEW ASSET</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="assetForm" class="form-grid">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="assetCategory" required>
                                <option value="">Select Category</option>
                                <option value="mechanical">Mechanical</option>
                                <option value="electrical">Electrical</option>
                                <option value="fire">Fire Protection</option>
                                <option value="security">Security</option>
                                <option value="network">Network/IT</option>
                                <option value="monitoring">Monitoring & BMS</option>
                                <option value="plumbing">Plumbing</option>
                                <option value="structural">Structural</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Asset Type</label>
                            <input type="text" class="form-input" id="assetType" placeholder="e.g., CRAC Unit, UPS, Generator, PDU, Fire Panel" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="assetStatus" required>
                                <option value="operational">Operational</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Asset Name</label>
                        <input type="text" class="form-input" id="assetName" placeholder="e.g., CRAC-UNIT-01" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Asset Picture</label>
                        <div class="file-upload-area" id="pictureUploadArea" style="padding: 20px;">
                            <div id="picturePreview" style="display: none;">
                                <img id="previewImage" style="max-width: 100%; max-height: 300px; border: 2px solid var(--border);">
                                <button type="button" class="btn btn-secondary" id="removePictureBtn" style="margin-top: 10px;">
                                    <span>Remove Picture</span>
                                </button>
                            </div>
                            <div id="pictureUploadPrompt">
                                üì∑ Click to upload asset picture or drag and drop
                                <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 5px;">
                                    JPG, PNG, GIF, WebP
                                </div>
                            </div>
                        </div>
                        <input type="file" id="pictureInput" accept="image/*" style="display: none;">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Serial Number</label>
                            <input type="text" class="form-input" id="serialNumber" placeholder="SN-XXXX-XXXX" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-input" id="location" placeholder="Room / Rack / Position">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Install Date</label>
                            <input type="date" class="form-input" id="installDate">
                        </div>
                        <div class="form-group">
                            <label class="form-label">End of Life Date</label>
                            <input type="date" class="form-input" id="eolDate">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Service Interval (Days)</label>
                            <input type="number" class="form-input" id="serviceInterval" placeholder="e.g., 90 for quarterly" min="1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Service Date</label>
                            <input type="date" class="form-input" id="lastServiceDate">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Manufacturer</label>
                            <input type="text" class="form-input" id="manufacturer" placeholder="Brand / Manufacturer">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Model Number</label>
                            <input type="text" class="form-input" id="modelNumber" placeholder="Model / SKU">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Service Contact</label>
                        <input type="text" class="form-input" id="serviceContact" placeholder="Name, Phone, Email">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="form-textarea" id="notes" placeholder="Additional information, specifications, or notes..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Documents & Manuals</label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <div>üìÑ Click to attach files or drag and drop</div>
                            <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 5px;">
                                Manuals, Service Records, Spare Parts Lists, Diagrams
                            </div>
                        </div>
                        <input type="file" id="fileInput" multiple style="display: none;">
                        <div class="file-list" id="fileList"></div>
                    </div>

                    <div class="form-group" id="serviceHistorySection" style="display: none;">
                        <label class="form-label">Service History</label>
                        <div id="serviceHistoryList"></div>
                        <button type="button" class="btn" id="addServiceRecord" style="margin-top: 10px;">
                            <span>+ Add Service Record</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">
                    <span>Cancel</span>
                </button>
                <button class="btn" id="saveAssetBtn">
                    <span>Save Asset</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Service Record Modal -->

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Check if asset is approaching or past EOL
        function checkEOLStatus(eolDate) {
            if (!eolDate) return null;
            const eol = new Date(eolDate);
            const today = new Date();
            const daysUntilEOL = Math.floor((eol - today) / (1000 * 60 * 60 * 24));
            
            if (daysUntilEOL < 0) {
                return { status: 'past-eol', days: Math.abs(daysUntilEOL), message: 'PAST EOL' };
            } else if (daysUntilEOL <= 180) { // 6 months warning
                return { status: 'eol-warning', days: daysUntilEOL, message: 'EOL SOON' };
            }
            return null;
        }

        // Check if service is due
        function checkServiceDue(lastServiceDate, serviceInterval) {
            if (!lastServiceDate || !serviceInterval) return null;
            
            const lastService = new Date(lastServiceDate);
            const today = new Date();
            const daysSinceService = Math.floor((today - lastService) / (1000 * 60 * 60 * 24));
            
            if (daysSinceService >= serviceInterval) {
                const daysOverdue = daysSinceService - serviceInterval;
                return { status: 'overdue', days: daysOverdue, daysSince: daysSinceService, message: 'SERVICE DUE' };
            } else if (daysSinceService >= serviceInterval - 14) { // 14 days warning
                const daysUntilDue = serviceInterval - daysSinceService;
                return { status: 'due-soon', days: daysUntilDue, daysSince: daysSinceService, message: 'DUE SOON' };
            }
            return null;
        }

        // Excel Export Function
        function exportToExcel() {

            const categoryLabels = {

                electrical: 'Electrical',
                fire: 'Fire Protection',

                network: 'Network/IT',
                monitoring: 'Monitoring & BMS',
                plumbing: 'Plumbing',
                structural: 'Structural',
                other: 'Other'
            };

            // Prepare main asset data
            const assetData = assets.map(asset => ({
                'Category': categoryLabels[asset.category] || asset.category,
                'Asset Type': asset.type,
                'Asset Name': asset.name,
                'Status': asset.status.toUpperCase(),
                'Serial Number': asset.serialNumber,
                'Location': asset.location,
                'Install Date': asset.installDate,
                'End of Life Date': asset.eolDate,
                'Service Interval (Days)': asset.serviceInterval || 'N/A',
                'Last Service Date': asset.lastServiceDate || 'N/A',
                'Manufacturer': asset.manufacturer,
                'Model Number': asset.modelNumber,
                'Service Contact': asset.serviceContact,
                'Notes': asset.notes,
                'Number of Documents': (asset.files || []).length,
                'Service Records': (asset.serviceHistory || []).length
            }));

            // Prepare service history data
            const serviceData = [];
            assets.forEach(asset => {
                if (asset.serviceHistory && asset.serviceHistory.length > 0) {
                    asset.serviceHistory.forEach(record => {
                        serviceData.push({
                            'Asset Name': asset.name,
                            'Serial Number': asset.serialNumber,
                            'Service Date': record.date,
                            'Service Type': record.type.charAt(0).toUpperCase() + record.type.slice(1),
                            'Description': record.description,
                            'Technician/Vendor': record.technician
                        });
                    });
                }
            });

            // Prepare documents data
            const documentsData = [];
            assets.forEach(asset => {
                if (asset.files && asset.files.length > 0) {
                    asset.files.forEach(file => {
                        documentsData.push({
                            'Asset Name': asset.name,
                            'Serial Number': asset.serialNumber,
                            'Document Name': file.name,
                            'File Size (bytes)': file.size,
                            'File Type': file.type,
                            'Upload Date': file.date ? formatDate(file.date) : 'N/A'
                        });
                    });
                }
            });

            // Create workbook
            const wb = XLSX.utils.book_new();

            // Add Assets sheet
            const wsAssets = XLSX.utils.json_to_sheet(assetData);
            
            // Set column widths for Assets sheet
            wsAssets['!cols'] = [
                { wch: 15 },  // Category
                { wch: 20 },  // Asset Type
                { wch: 25 },  // Asset Name
                { wch: 12 },  // Status
                { wch: 20 },  // Serial Number
                { wch: 30 },  // Location
                { wch: 12 },  // Install Date
                { wch: 12 },  // End of Life Date
                { wch: 18 },  // Service Interval
                { wch: 15 },  // Last Service Date
                { wch: 20 },  // Manufacturer
                { wch: 20 },  // Model Number
                { wch: 30 },  // Service Contact
                { wch: 40 },  // Notes
                { wch: 12 },  // Number of Documents
                { wch: 12 }   // Service Records
            ];
            
            XLSX.utils.book_append_sheet(wb, wsAssets, 'Assets');

            // Add Service History sheet if there are records
            if (serviceData.length > 0) {
                const wsService = XLSX.utils.json_to_sheet(serviceData);
                wsService['!cols'] = [
                    { wch: 25 },  // Asset Name
                    { wch: 20 },  // Serial Number
                    { wch: 12 },  // Service Date
                    { wch: 15 },  // Service Type
                    { wch: 50 },  // Description
                    { wch: 30 }   // Technician/Vendor
                ];
                XLSX.utils.book_append_sheet(wb, wsService, 'Service History');
            }

            // Add Documents sheet if there are documents
            if (documentsData.length > 0) {
                const wsDocs = XLSX.utils.json_to_sheet(documentsData);
                wsDocs['!cols'] = [
                    { wch: 25 },  // Asset Name
                    { wch: 20 },  // Serial Number
                    { wch: 40 },  // Document Name
                    { wch: 15 },  // File Size
                    { wch: 20 },  // File Type
                    { wch: 15 }   // Upload Date
                ];
                XLSX.utils.book_append_sheet(wb, wsDocs, 'Documents');
            }

            // Generate filename with timestamp
            const timestamp = new Date().toISOString().split('T')[0];
            const filename = `Datacenter_Assets_${timestamp}.xlsx`;

            // Write file
            XLSX.writeFile(wb, filename);
        }

                }
                accessToken = gapi.client.getToken().access_token;
                document.getElementById('driveSignInBtn').style.display = 'none';
                document.getElementById('driveSyncBtn').style.display = 'block';
                showDriveStatus('‚úÖ Connected to Google Drive!', 'success');
                
                // Auto-load data from Drive
                await loadFromDrive();
                autoSyncEnabled = true;
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function showDriveStatus(message, type = 'info') {
            const statusDiv = document.getElementById('driveStatus');
            const statusText = document.getElementById('driveStatusText');
            statusDiv.style.display = 'block';
            statusText.textContent = message;
            
            if (type === 'success') {
                statusDiv.style.borderColor = 'var(--accent-primary)';
                statusText.style.color = 'var(--accent-primary)';
            } else if (type === 'error') {
                statusDiv.style.borderColor = 'var(--accent-critical)';
                statusText.style.color = 'var(--accent-critical)';
            } else {
                statusDiv.style.borderColor = 'var(--accent-secondary)';
                statusText.style.color = 'var(--accent-secondary)';
            }
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        async function getOrCreateFolder() {
            try {
                // Search for folder
                const response = await gapi.client.drive.files.list({
                    q: `name='${DRIVE_FOLDER_NAME}' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });

                if (response.result.files && response.result.files.length > 0) {
                    driveFolderId = response.result.files[0].id;
                    return driveFolderId;
                }

                // Create folder if it doesn't exist
                const folderMetadata = {
                    name: DRIVE_FOLDER_NAME,
                    mimeType: 'application/vnd.google-apps.folder'
                };

                const folder = await gapi.client.drive.files.create({
                    resource: folderMetadata,
                    fields: 'id'
                });

                driveFolderId = folder.result.id;
                return driveFolderId;
            } catch (error) {
                console.error('Error creating/finding folder:', error);
                showDriveStatus('‚ùå Error accessing Drive folder', 'error');
                return null;
            }
        }

        async function loadFromDrive() {
            try {
                showDriveStatus('‚è≥ Loading from Drive...', 'info');
                
                await getOrCreateFolder();
                if (!driveFolderId) return;

                // Search for the database file
                const response = await gapi.client.drive.files.list({
                    q: `name='${DRIVE_FILE_NAME}' and '${driveFolderId}' in parents and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });

                if (response.result.files && response.result.files.length > 0) {
                    driveFileId = response.result.files[0].id;
                    
                    // Download file content
                    const fileResponse = await gapi.client.drive.files.get({
                        fileId: driveFileId,
                        alt: 'media'
                    });

                    const data = fileResponse.result;
                    if (data && data.assets) {
                        assets = data.assets;
                        saveAssets(); // Save to localStorage too
                        renderAssets();
                        showDriveStatus(`‚úÖ Loaded ${assets.length} assets from Drive`, 'success');
                    }
                } else {
                    showDriveStatus('‚ÑπÔ∏è No backup found in Drive - starting fresh', 'info');
                }
            } catch (error) {
                console.error('Error loading from Drive:', error);
                showDriveStatus('‚ö†Ô∏è Using local data', 'info');
            }
        }

        async function saveToDrive() {
            if (!accessToken) {
                showDriveStatus('‚ùå Not connected to Drive', 'error');
                return;
            }

            try {
                showDriveStatus('‚è≥ Syncing to Drive...', 'info');
                
                await getOrCreateFolder();
                if (!driveFolderId) return;

                const data = {
                    version: '1.0',
                    lastSync: new Date().toISOString(),
                    assets: assets
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                
                const metadata = {
                    name: DRIVE_FILE_NAME,
                    mimeType: 'application/json',
                    parents: [driveFolderId]
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', blob);

                let response;
                if (driveFileId) {
                    // Update existing file
                    response = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${driveFileId}?uploadType=multipart`, {
                        method: 'PATCH',
                        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                        body: form
                    });
                } else {
                    // Create new file
                    response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                        body: form
                    });
                }

                if (response.ok) {
                    const result = await response.json();
                    driveFileId = result.id;
                    showDriveStatus(`‚úÖ Synced ${assets.length} assets to Drive`, 'success');
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Error saving to Drive:', error);
                showDriveStatus('‚ùå Sync failed - saved locally only', 'error');
            }
        }

        // Event listeners
        document.getElementById('addAssetBtn').addEventListener('click', () => openModal());
        document.getElementById('driveSignInBtn').addEventListener('click', handleAuthClick);
        document.getElementById('driveSyncBtn').addEventListener('click', saveToDrive);
        document.getElementById('exportExcelBtn').addEventListener('click', exportToExcel);
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('cancelBtn').addEventListener('click', closeModal);
        document.getElementById('saveAssetBtn').addEventListener('click', saveAsset);
        document.getElementById('searchInput').addEventListener('input', (e) => renderAssets(e.target.value));

        // File upload
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        fileUploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = 'var(--accent-primary)';
        });
        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.style.borderColor = 'var(--border)';
        });
        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = 'var(--border)';
            handleFileSelect(e);
        });

        // Picture upload
        const pictureUploadArea = document.getElementById('pictureUploadArea');
        const pictureInput = document.getElementById('pictureInput');
        pictureUploadArea.addEventListener('click', (e) => {
            if (e.target.id !== 'removePictureBtn' && !e.target.closest('#removePictureBtn')) {
                pictureInput.click();
            }
        });
        pictureInput.addEventListener('change', handlePictureSelect);
        document.getElementById('removePictureBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            removePicture();
        });

        // Service record
        document.getElementById('addServiceRecord').addEventListener('click', openServiceModal);
        document.getElementById('closeServiceModal').addEventListener('click', closeServiceModal);
        document.getElementById('cancelServiceBtn').addEventListener('click', closeServiceModal);
        document.getElementById('saveServiceBtn').addEventListener('click', saveServiceRecord);

        // Initialize
        loadAssets();
        
        // Load Google API
        window.gapiLoaded = gapiLoaded;
        window.gisLoaded = gisLoaded;
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
