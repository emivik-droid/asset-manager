<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMIL'S ASSET MANAGER</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151a23;
            --bg-tertiary: #1e2530;
            --accent-primary: #00ff88;
            --accent-secondary: #00ccff;
            --accent-warning: #ffaa00;
            --accent-critical: #ff3366;
            --text-primary: #e6e8eb;
            --text-secondary: #8a8f98;
            --border: #2a3441;
            --shadow: rgba(0, 255, 136, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Grid background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease-out 0.2s both;
            position: relative;
            z-index: 100;
        }

        .controls > div {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 14px 28px;
            border: 2px solid var(--accent-primary);
            background: var(--bg-secondary);
            color: var(--accent-primary);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--accent-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: 0;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            color: var(--bg-primary);
            box-shadow: 0 0 20px var(--shadow);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .search-box {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px var(--shadow);
        }

        /* Asset Grid */
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .asset-grid.list-view {
            grid-template-columns: 1fr;
            gap: 2px;
        }

        .asset-grid.list-view .asset-card {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr auto;
            align-items: center;
            padding: 12px 20px;
            gap: 15px;
        }

        .asset-grid.list-view .asset-header,
        .asset-grid.list-view .asset-picture-container,
        .asset-grid.list-view .asset-picture-placeholder,
        .asset-grid.list-view .asset-body {
            display: none;
        }

        .asset-grid.list-view .asset-footer {
            display: flex;
            gap: 5px;
            margin: 0;
            padding: 0;
            border: none;
        }

        .asset-grid.list-view .action-btn {
            padding: 6px 10px;
            font-size: 0.7rem;
        }

        .asset-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            animation: fadeIn 0.6s ease-out both;
        }

        .asset-card:nth-child(1) { animation-delay: 0.1s; }
        .asset-card:nth-child(2) { animation-delay: 0.2s; }
        .asset-card:nth-child(3) { animation-delay: 0.3s; }
        .asset-card:nth-child(4) { animation-delay: 0.4s; }
        .asset-card:nth-child(5) { animation-delay: 0.5s; }
        .asset-card:nth-child(6) { animation-delay: 0.6s; }

        .asset-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 25px var(--shadow);
        }

        .asset-header {
            background: var(--bg-tertiary);
            padding: 15px 20px;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .asset-type {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .asset-status {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-operational {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .status-maintenance {
            background: var(--accent-warning);
            color: var(--bg-primary);
        }

        .status-critical {
            background: var(--accent-critical);
            color: var(--text-primary);
        }

        .status-eol-warning {
            background: var(--accent-warning);
            color: var(--bg-primary);
            font-weight: 700;
            animation: pulseWarning 2s infinite;
        }

        .status-service-due {
            background: var(--accent-critical);
            color: var(--text-primary);
            font-weight: 700;
            animation: pulseWarning 2s infinite;
        }

        @keyframes pulseWarning {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .warning-banner {
            background: linear-gradient(135deg, var(--accent-warning), #ff8800);
            color: var(--bg-primary);
            padding: 12px 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6600;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .critical-banner {
            background: linear-gradient(135deg, var(--accent-critical), #cc0033);
            color: var(--text-primary);
            border-left-color: #990000;
        }

        .asset-body {
            padding: 20px;
        }

        .asset-picture-container {
            position: relative;
            width: 100%;
            height: 120px;
            overflow: hidden;
            border-bottom: 2px solid var(--border);
        }

        .asset-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .asset-picture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 204, 255, 0.2));
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        .asset-picture-placeholder {
            width: 100%;
            height: 120px;
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 2.5rem;
            opacity: 0.3;
        }

        .asset-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 15px;
        }

        .asset-details {
            display: grid;
            gap: 8px;
            font-size: 0.85rem;
        }

        .detail-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
        }

        .detail-label {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-primary);
        }

        .asset-footer {
            padding: 15px 20px;
            border-top: 2px solid var(--border);
            display: flex;
            gap: 10px;
            background: var(--bg-tertiary);
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .action-btn:hover {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }

        .action-btn-export {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .dropdown-item {
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: block;
        }

        .dropdown-item:hover {
            background: var(--bg-tertiary);
            color: var(--accent-primary);
        }

        .dropdown-item span {
            display: block;
        }

        .action-btn-export:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: rgba(0, 255, 136, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 20, 0.95);
            z-index: 1000;
            padding: 40px 20px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-primary);
            max-width: 800px;
            width: 100%;
            position: relative;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: var(--bg-tertiary);
            padding: 20px 25px;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--accent-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--accent-critical);
        }

        .modal-body {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: grid;
            gap: 8px;
        }

        .form-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            padding: 12px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px var(--shadow);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .file-upload-area {
            border: 2px dashed var(--border);
            padding: 30px;
            text-align: center;
            background: var(--bg-tertiary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .file-list {
            display: grid;
            gap: 8px;
            margin-top: 15px;
        }

        .file-item {
            background: var(--bg-tertiary);
            padding: 10px 15px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .file-remove {
            background: none;
            border: none;
            color: var(--accent-critical);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0 5px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 2px solid var(--border);
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            background: var(--bg-tertiary);
        }

        .btn-secondary {
            border-color: var(--border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            border-color: var(--text-secondary);
        }

        .btn-secondary::before {
            background: var(--text-secondary);
        }

        /* Service History */
        .service-history {
            margin-top: 20px;
        }

        .history-item {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent-secondary);
            padding: 15px;
            margin-bottom: 12px;
        }

        .history-date {
            font-size: 0.75rem;
            color: var(--accent-secondary);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .history-description {
            font-size: 0.85rem;
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .asset-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .controls > div {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                padding: 16px 20px;
                font-size: 1.1rem;
            }

            .action-btn {
                padding: 12px;
                font-size: 0.85rem;
            }

            .asset-card {
                margin-bottom: 15px;
            }

            .modal-content {
                margin: 10px;
                max-width: 100%;
            }

            .search-box {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            .asset-footer {
                flex-direction: column;
                gap: 8px;
            }

            .action-btn {
                width: 100%;
            }
        }

        /* Print styles for QR codes */
        @media print {
            body * {
                visibility: hidden;
            }
            #qrModal, #qrModal * {
                visibility: visible;
            }
            #qrModal {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
            }
            .modal-header, .modal-footer, #printQRBtn, .close-btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div style="display: flex; gap: 15px; align-items: center;">
                <input type="text" class="search-box" id="searchInput" placeholder="SEARCH ASSETS [NAME, TYPE, SERIAL, DATACENTER, LOCATION]" style="flex: 1; font-size: 1rem; padding: 15px 20px;">
                <button class="btn btn-secondary" id="viewToggleBtn" style="padding: 14px 20px;">
                    <span id="viewToggleIcon">‚ñ¶ LIST</span>
                </button>
                <button class="btn" id="addAssetBtn">
                    <span>+ NEW ASSET</span>
                </button>
                <div style="position: relative;">
                    <button class="btn btn-secondary" id="menuBtn" style="padding: 14px 20px;">
                        <span>‚ò∞ MENU</span>
                    </button>
                    <div id="dropdownMenu" style="
                        display: none;
                        position: absolute;
                        top: 100%;
                        right: 0;
                        margin-top: 5px;
                        background: var(--bg-secondary);
                        border: 2px solid var(--border);
                        min-width: 250px;
                        z-index: 9999;
                        box-shadow: 0 5px 25px rgba(0,0,0,0.5);
                    ">
                        <button class="dropdown-item" id="calendarBtnMenu">
                            <span>üìÖ Calendar View</span>
                        </button>
                        <button class="dropdown-item" id="alertsBtnMenu">
                            <span>üîî Show Alerts Only</span>
                        </button>
                        <div style="border-top: 1px solid var(--border); margin: 5px 0;"></div>
                        <button class="dropdown-item" id="driveSignInBtnMenu">
                            <span>üîê Connect Google Drive</span>
                        </button>
                        <button class="dropdown-item" id="driveLoadBtnMenu" style="display: none;">
                            <span>‚¨áÔ∏è Load from Drive</span>
                        </button>
                        <button class="dropdown-item" id="driveSaveBtnMenu" style="display: none;">
                            <span>‚¨ÜÔ∏è Save to Drive</span>
                        </button>
                        <div style="border-top: 1px solid var(--border); margin: 5px 0;"></div>
                        <button class="dropdown-item" id="importExcelBtn">
                            <span>üì• Import from Excel</span>
                        </button>
                        <button class="dropdown-item" id="auditRecordBtn">
                            <span>üìã Audit Record</span>
                        </button>
                        <button class="dropdown-item" id="exportExcelBtnMenu">
                            <span>üìä Export to Excel</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="driveStatus" style="padding: 10px; margin-bottom: 15px; background: var(--bg-secondary); border: 2px solid var(--border); display: none;">
            <span id="driveStatusText"></span>
        </div>
        
        <input type="file" id="excelImportInput" accept=".xlsx,.xls" style="display: none;">

        <div class="asset-grid" id="assetGrid">
            <!-- Assets will be rendered here -->
        </div>
    </div>

    <!-- Add/Edit Asset Modal -->
    <div class="modal" id="assetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">NEW ASSET</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="assetForm" class="form-grid">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="assetCategory" required>
                                <option value="">Select Category</option>
                                <option value="mechanical">Mechanical</option>
                                <option value="electrical">Electrical</option>
                                <option value="fire">Fire Protection</option>
                                <option value="security">Security</option>
                                <option value="network">Network/IT</option>
                                <option value="monitoring">Monitoring & BMS</option>
                                <option value="plumbing">Plumbing</option>
                                <option value="structural">Structural</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Asset Type</label>
                            <input type="text" class="form-input" id="assetType" placeholder="e.g., CRAC Unit, UPS, Generator, PDU, Fire Panel" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="assetStatus" required>
                                <option value="operational">Operational</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Asset Name</label>
                        <input type="text" class="form-input" id="assetName" placeholder="e.g., CRAC-UNIT-01" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Asset Picture</label>
                        <div class="file-upload-area" id="pictureUploadArea" style="padding: 20px;">
                            <div id="picturePreview" style="display: none;">
                                <img id="previewImage" style="max-width: 100%; max-height: 300px; border: 2px solid var(--border);">
                                <button type="button" class="btn btn-secondary" id="removePictureBtn" style="margin-top: 10px;">
                                    <span>Remove Picture</span>
                                </button>
                            </div>
                            <div id="pictureUploadPrompt">
                                üì∑ Click to upload asset picture or drag and drop
                                <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 5px;">
                                    JPG, PNG, GIF, WebP
                                </div>
                            </div>
                        </div>
                        <input type="file" id="pictureInput" accept="image/*" style="display: none;">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Serial Number</label>
                            <input type="text" class="form-input" id="serialNumber" placeholder="SN-XXXX-XXXX" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Datacenter / Site</label>
                            <input type="text" class="form-input" id="datacenter" placeholder="e.g., Oslo DC1, Bergen Facility">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Location (Specific)</label>
                            <input type="text" class="form-input" id="location" placeholder="Room / Rack / Position">
                        </div>

        // Check if asset is approaching or past EOL
        function checkEOLStatus(eolDate) {
            if (!eolDate) return null;
            const eol = new Date(eolDate);
            const today = new Date();
            const daysUntilEOL = Math.floor((eol - today) / (1000 * 60 * 60 * 24));
            
            if (daysUntilEOL < 0) {
                return { status: 'past-eol', days: Math.abs(daysUntilEOL), message: 'PAST EOL' };
            } else if (daysUntilEOL <= 180) { // 6 months warning
                return { status: 'eol-warning', days: daysUntilEOL, message: 'EOL SOON' };
            }
            return null;
        }

        // Check if service is due
        function checkServiceDue(lastServiceDate, serviceInterval) {
            if (!lastServiceDate || !serviceInterval) return null;
            
            const lastService = new Date(lastServiceDate);
            const today = new Date();
            const daysSinceService = Math.floor((today - lastService) / (1000 * 60 * 60 * 24));
            
            if (daysSinceService >= serviceInterval) {
                const daysOverdue = daysSinceService - serviceInterval;
                return { status: 'overdue', days: daysOverdue, daysSince: daysSinceService, message: 'SERVICE DUE' };
            } else if (daysSinceService >= serviceInterval - 14) { // 14 days warning
                const daysUntilDue = serviceInterval - daysSinceService;
                return { status: 'due-soon', days: daysUntilDue, daysSince: daysSinceService, message: 'DUE SOON' };
            }
            return null;
        }

        function handleExcelImport(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    // Detect format by checking first row headers
                    let importedAssets = [];
                    const firstRow = jsonData[0] || [];
                    
                    // Check if it's exported format (has "Category", "Asset Type", etc.)
                    if (firstRow.includes('Category') && firstRow.includes('Asset Type') && firstRow.includes('Asset Name')) {
                        importedAssets = parseExportedFormat(jsonData);
                    }
                    // Check if it's Norwegian format (has "Plassering", "Beskrivelse", etc.)
                    else if (firstRow.some(cell => cell === 'Plassering' || cell === 'Beskrivelse')) {
                        importedAssets = parseNorwegianFormat(jsonData);
                    }
                    // Try to find header row in case there are extra rows at top
                    else {
                        let found = false;
                        for (let i = 0; i < Math.min(10, jsonData.length); i++) {
                            const row = jsonData[i] || [];
                            if (row.includes('Category') && row.includes('Asset Type')) {
                                importedAssets = parseExportedFormat(jsonData.slice(i));
                                found = true;
                                break;
                            } else if (row.some(cell => cell === 'Plassering' || cell === 'Beskrivelse')) {
                                importedAssets = parseNorwegianFormat(jsonData.slice(i));
                                found = true;
                                break;
                            }
                        }
                        if (!found) {
                            alert('‚ùå Could not recognize Excel format.\n\nSupported formats:\n1. Exported from this app (Category, Asset Type, Asset Name...)\n2. Norwegian format (Plassering, Beskrivelse, Fabrikat...)');
                            return;
                        }
                    }
                    
                    if (importedAssets.length === 0) {
                        alert('‚ùå No valid assets found in Excel file');
                        return;
                    }
                    
                    showImportPreview(importedAssets);
                    
                } catch (error) {
                    console.error('Import error:', error);
                    alert(`‚ùå Error reading Excel file:\n${error.message}`);
                }
            };
            
            reader.readAsArrayBuffer(file);
            e.target.value = '';
        }

        function parseExportedFormat(jsonData) {
            const headers = jsonData[0];
            const importedAssets = [];
            
            // Map column indices
            const colMap = {};
            headers.forEach((header, index) => {
                colMap[header] = index;
            });
            
            // Parse each row
            for (let i = 1; i < jsonData.length; i++) {
                const row = jsonData[i];
                if (!row || row.every(cell => !cell || cell === 'N/A')) continue;
                
                const categoryMap = {
                    'MECHANICAL': 'mechanical',
                    'ELECTRICAL': 'electrical',
                    'FIRE PROTECTION': 'fire',
                    'SECURITY': 'security',
                    'NETWORK/IT': 'network',
                    'MONITORING & BMS': 'monitoring',
                    'PLUMBING': 'plumbing',
                    'STRUCTURAL': 'structural',
                    'OTHER': 'other'
                };
                
                const statusMap = {
                    'OPERATIONAL': 'operational',
                    'MAINTENANCE': 'maintenance',
                    'CRITICAL': 'critical'
                };
                
                const asset = {
                    id: Date.now() + Math.random(),
                    category: categoryMap[row[colMap['Category']]] || 'other',
                    type: row[colMap['Asset Type']] || 'Unknown',
                    name: row[colMap['Asset Name']] || 'Unnamed Asset',
                    status: statusMap[row[colMap['Status']]] || 'operational',
                    serialNumber: row[colMap['Serial Number']] && row[colMap['Serial Number']] !== 'N/A' ? String(row[colMap['Serial Number']]) : 'N/A',
                    datacenter: row[colMap['Datacenter']] && row[colMap['Datacenter']] !== 'N/A' ? row[colMap['Datacenter']] : '',
                    location: row[colMap['Location']] || 'Not specified',
                    installDate: row[colMap['Install Date']] && row[colMap['Install Date']] !== 'N/A' ? row[colMap['Install Date']] : '',
                    eolDate: row[colMap['End of Life Date']] && row[colMap['End of Life Date']] !== 'N/A' ? row[colMap['End of Life Date']] : '',
                    serviceInterval: row[colMap['Service Interval (Days)']] && row[colMap['Service Interval (Days)']] !== 'N/A' ? parseInt(row[colMap['Service Interval (Days)']]) : null,
                    lastServiceDate: row[colMap['Last Service Date']] && row[colMap['Last Service Date']] !== 'N/A' ? row[colMap['Last Service Date']] : null,
                    manufacturer: row[colMap['Manufacturer']] || '',
                    modelNumber: row[colMap['Model Number']] || '',
                    serviceContact: row[colMap['Service Contact']] || '',
                    notes: row[colMap['Notes']] || '',
                    files: [],
                    serviceHistory: []
                };
                
                importedAssets.push(asset);
            }
            
            return importedAssets;
        }

        function parseNorwegianFormat(jsonData) {
            const headerRowIndex = 0;
            const importedAssets = [];
            
            for (let i = headerRowIndex + 1; i < jsonData.length; i++) {
                const row = jsonData[i];
                if (!row || row.every(cell => !cell)) continue;
                
                const location = row[0];
                const description = row[1];
                const manufacturer = row[2];
                const model = row[3];
                const serialNumber = row[4];
                const installYear = row[5];
                
                if (!description) continue;
                
                // Determine category
                let category = 'other';
                const desc = (description || '').toLowerCase();
                
                if (desc.includes('ups') || desc.includes('str√∏m')) category = 'electrical';
                else if (desc.includes('aggregat') || desc.includes('generator')) category = 'electrical';
                else if (desc.includes('trafo') || desc.includes('tavle') || desc.includes('skinne')) category = 'electrical';
                else if (desc.includes('kj√∏le') || desc.includes('klima') || desc.includes('ventil')) category = 'mechanical';
                else if (desc.includes('brann') || desc.includes('sprinkler') || desc.includes('slokk')) category = 'fire';
                else if (desc.includes('tank') || desc.includes('drivstoff')) category = 'mechanical';
                else if (desc.includes('d√∏r') || desc.includes('l√•s') || desc.includes('adgang')) category = 'security';
                
                const asset = {
                    id: Date.now() + Math.random(),
                    category: category,
                    type: description,
                    name: description + (serialNumber ? ` (${serialNumber})` : ''),
                    status: 'operational',
                    serialNumber: serialNumber ? String(serialNumber) : 'N/A',
                    datacenter: '',
                    location: location || 'Not specified',
                    installDate: installYear ? `${installYear}-01-01` : '',
                    eolDate: installYear ? `${parseInt(installYear) + 10}-01-01` : '',
                    serviceInterval: null,
                    lastServiceDate: null,
                    manufacturer: manufacturer || '',
                    modelNumber: model ? String(model) : '',
                    serviceContact: '',
                    notes: `Imported from Excel on ${new Date().toLocaleDateString()}`,
                    files: [],
                    serviceHistory: []
                };
                
                importedAssets.push(asset);
            }
            
            return importedAssets;
        }

        let currentCalendarDate = new Date();

        function exportCalendarToICS() {
            // Get all service dates for all assets
            const events = [];
            
            assets.forEach(asset => {
                if (asset.lastServiceDate && asset.serviceInterval) {
                    const lastService = new Date(asset.lastServiceDate);
                    const nextService = new Date(lastService);
                    nextService.setDate(nextService.getDate() + asset.serviceInterval);
                    
                    // Only export future events
                    if (nextService >= new Date()) {
                        const serviceStatus = checkServiceDue(asset.lastServiceDate, asset.serviceInterval);
                        let priority = 'NORMAL';
                        let status = 'CONFIRMED';
                        
                        if (serviceStatus && serviceStatus.status === 'overdue') {
                            priority = 'HIGH';
                            status = 'NEEDS-ACTION';
                        } else if (serviceStatus && serviceStatus.status === 'due-soon') {
                            priority = 'HIGH';
                        }
                        
                        events.push({
                            title: `Service: ${asset.name}`,
                            description: `Asset: ${asset.name}\\nType: ${asset.type}\\nSerial: ${asset.serialNumber}\\nLocation: ${asset.datacenter ? asset.datacenter + ' - ' : ''}${asset.location}\\nService Interval: ${asset.serviceInterval} days`,
                            location: asset.datacenter ? `${asset.datacenter} - ${asset.location}` : asset.location,
                            start: nextService,
                            priority: priority,
                            status: status
                        });
                    }
                }
            });
            
            if (events.length === 0) {
                alert('No upcoming service dates to export');
                return;
            }
            
            // Generate ICS file
            let icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Emil\'s Asset Manager//Service Calendar//EN',
                'CALSCALE:GREGORIAN',
                'METHOD:PUBLISH',
                'X-WR-CALNAME:Asset Service Schedule',
                'X-WR-TIMEZONE:UTC'
            ];
            
            events.forEach(event => {
                const dtstart = formatICSDate(event.start);
                const dtend = formatICSDate(new Date(event.start.getTime() + 60 * 60 * 1000)); // 1 hour duration
                const dtstamp = formatICSDate(new Date());
                const uid = `${event.start.getTime()}-${event.title.replace(/[^a-zA-Z0-9]/g, '')}@asset-manager`;
                
                icsContent.push('BEGIN:VEVENT');
                icsContent.push(`UID:${uid}`);
                icsContent.push(`DTSTAMP:${dtstamp}`);
                icsContent.push(`DTSTART:${dtstart}`);
                icsContent.push(`DTEND:${dtend}`);
                icsContent.push(`SUMMARY:${event.title}`);
                icsContent.push(`DESCRIPTION:${event.description}`);
                icsContent.push(`LOCATION:${event.location}`);
                icsContent.push(`PRIORITY:${event.priority === 'HIGH' ? '1' : '5'}`);
                icsContent.push(`STATUS:${event.status}`);
                icsContent.push('BEGIN:VALARM');
                icsContent.push('TRIGGER:-P1D'); // 1 day before reminder
                icsContent.push('ACTION:DISPLAY');
                icsContent.push(`DESCRIPTION:Reminder: ${event.title}`);
                icsContent.push('END:VALARM');
                icsContent.push('END:VEVENT');
            });
            
            icsContent.push('END:VCALENDAR');
            
            // Download file
            const blob = new Blob([icsContent.join('\r\n')], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Asset_Service_Calendar_${new Date().toISOString().split('T')[0]}.ics`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert(`‚úÖ Calendar exported!\n\n${events.length} service events exported.\n\nOpen the .ics file to import into:\n‚Ä¢ Outlook\n‚Ä¢ Google Calendar\n‚Ä¢ Apple Calendar\n‚Ä¢ Any calendar app`);
        }
        
        function formatICSDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}${month}${day}T${hours}${minutes}${seconds}`;
        }

        function changeMonth(delta) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            document.getElementById('calendarMonthYear').textContent = 
                new Date(year, month, 1).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Get service dates for this month
            const serviceDates = {};
            assets.forEach(asset => {
                if (asset.lastServiceDate && asset.serviceInterval) {
                    const lastService = new Date(asset.lastServiceDate);
                    const nextService = new Date(lastService);
                    nextService.setDate(nextService.getDate() + asset.serviceInterval);
                    
                    if (nextService.getMonth() === month && nextService.getFullYear() === year) {
                        const day = nextService.getDate();
                        if (!serviceDates[day]) serviceDates[day] = [];
                        
                        const serviceStatus = checkServiceDue(asset.lastServiceDate, asset.serviceInterval);
                        serviceDates[day].push({
                            asset: asset,
                            status: serviceStatus ? serviceStatus.status : 'upcoming'
                        });
                    }
                }
            });
            
            let calendarHtml = '<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px;">';
            
            // Day headers
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                calendarHtml += `<div style="text-align: center; font-weight: 700; color: var(--text-secondary); padding: 10px; font-size: 0.85rem;">${day}</div>`;
            });
            
            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                calendarHtml += '<div></div>';
            }
            
            // Days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === new Date().getDate() && 
                               month === new Date().getMonth() && 
                               year === new Date().getFullYear();
                
                const hasService = serviceDates[day];
                let dotColor = '';
                if (hasService) {
                    const statuses = hasService.map(s => s.status);
                    if (statuses.includes('overdue')) dotColor = 'var(--accent-critical)';
                    else if (statuses.includes('due-soon')) dotColor = 'var(--accent-warning)';
                    else dotColor = 'var(--accent-primary)';
                }
                
                calendarHtml += `
                    <div style="
                        border: 2px solid ${isToday ? 'var(--accent-primary)' : 'var(--border)'};
                        background: var(--bg-tertiary);
                        padding: 10px;
                        min-height: 60px;
                        position: relative;
                        cursor: ${hasService ? 'pointer' : 'default'};
                    " ${hasService ? `onclick="showDayDetails(${day}, ${month}, ${year})"` : ''}>
                        <div style="font-weight: ${isToday ? '700' : '400'}; color: ${isToday ? 'var(--accent-primary)' : 'var(--text-primary)'};">${day}</div>
                        ${hasService ? `
                            <div style="position: absolute; bottom: 5px; right: 5px; width: 12px; height: 12px; background: ${dotColor}; border-radius: 50%;"></div>
                            <div style="font-size: 0.7rem; color: var(--text-secondary); margin-top: 5px;">${hasService.length} service</div>
                        ` : ''}
                    </div>
                `;
            }
            
            calendarHtml += '</div>';
            document.getElementById('calendarGrid').innerHTML = calendarHtml;
        }

            assets.forEach(asset => {

            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = ''; // Clear previous
            
            const assetUrl = `${window.location.origin}${window.location.pathname}?asset=${assetId}`;
            
            new QRCode(qrContainer, {
                text: assetUrl,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
            });
            
            document.getElementById('qrAssetName').textContent = asset.name;
            document.getElementById('qrModal').classList.add('active');
        }

        // Google Drive API Functions
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: DISCOVERY_DOCS,
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('driveSignInBtn').disabled = false;
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                accessToken = gapi.client.getToken().access_token;
                document.getElementById('driveSignInBtnMenu').style.display = 'none';
                document.getElementById('driveLoadBtnMenu').style.display = 'block';
                document.getElementById('driveSaveBtnMenu').style.display = 'block';
                showDriveStatus('‚úÖ Connected to Google Drive!', 'success');
                
                // Auto-load data from Drive
                await loadFromDrive();
                autoSyncEnabled = true;
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function showDriveStatus(message, type = 'info') {
            const statusDiv = document.getElementById('driveStatus');
            const statusText = document.getElementById('driveStatusText');
            statusDiv.style.display = 'block';
            statusText.textContent = message;
            
            if (type === 'success') {
                statusDiv.style.borderColor = 'var(--accent-primary)';
                statusText.style.color = 'var(--accent-primary)';
            } else if (type === 'error') {
                statusDiv.style.borderColor = 'var(--accent-critical)';
                statusText.style.color = 'var(--accent-critical)';
            } else {
                statusDiv.style.borderColor = 'var(--accent-secondary)';
                statusText.style.color = 'var(--accent-secondary)';
            }
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        async function getOrCreateFolder() {
            try {
                // Search for folder
                const response = await gapi.client.drive.files.list({
                    q: `name='${DRIVE_FOLDER_NAME}' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });

                if (response.result.files && response.result.files.length > 0) {
                    driveFolderId = response.result.files[0].id;
                    return driveFolderId;
                }

                // Create folder if it doesn't exist
                const folderMetadata = {
                    name: DRIVE_FOLDER_NAME,
                    mimeType: 'application/vnd.google-apps.folder'
                };

                const folder = await gapi.client.drive.files.create({
                    resource: folderMetadata,
                    fields: 'id'
                });

                driveFolderId = folder.result.id;
                return driveFolderId;
            } catch (error) {
                console.error('Error creating/finding folder:', error);
                showDriveStatus('‚ùå Error accessing Drive folder', 'error');
                return null;
            }
        }

        async function loadFromDrive() {
            try {
                showDriveStatus('‚è≥ Loading from Drive...', 'info');
                
                await getOrCreateFolder();
                if (!driveFolderId) return;

                // Search for the database file
                const response = await gapi.client.drive.files.list({
                    q: `name='${DRIVE_FILE_NAME}' and '${driveFolderId}' in parents and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });

                if (response.result.files && response.result.files.length > 0) {
                    driveFileId = response.result.files[0].id;
                    
                    // Download file content
                    const fileResponse = await gapi.client.drive.files.get({
                        fileId: driveFileId,
                        alt: 'media'
                    });

                    const data = fileResponse.result;
                    if (data && data.assets) {
                        const localCount = assets.length;
                        assets = data.assets;
                        saveAssets(); // Save to localStorage too
                        renderAssets();
                        showDriveStatus(`‚úÖ Loaded ${assets.length} assets from Drive`, 'success');
                        
                        if (localCount !== assets.length) {
                            alert(`‚úÖ LOADED FROM DRIVE!\n\nDrive had: ${assets.length} assets\nYou had locally: ${localCount} assets\n\nDrive data is now loaded.\nLast synced: ${data.lastSync ? new Date(data.lastSync).toLocaleString() : 'Unknown'}`);
                        }
                    }
                } else {
                    showDriveStatus('‚ÑπÔ∏è No backup found in Drive - starting fresh', 'info');
                    alert('‚ö†Ô∏è NO DATA IN DRIVE\n\nNo saved data found in Google Drive.\n\nYou currently have: ' + assets.length + ' assets locally.\n\nClick "Save to Drive" to upload your current data.');
                }
            } catch (error) {
                console.error('Error loading from Drive:', error);
                showDriveStatus('‚ö†Ô∏è Using local data', 'info');
                alert(`‚ùå LOAD FAILED\n\nError: ${error.message}\n\nUsing local data (${assets.length} assets).\nCheck browser console (F12) for details.`);
            }
        }

        async function saveToDrive() {
            if (!accessToken) {
                showDriveStatus('‚ùå Not connected to Drive', 'error');
                alert('‚ùå NOT CONNECTED TO DRIVE\n\nPlease click "Connect Google Drive" first.');
                return;
            }

            try {
                showDriveStatus('‚è≥ Syncing to Drive...', 'info');
                
                await getOrCreateFolder();
                if (!driveFolderId) {
                    showDriveStatus('‚ùå Could not create Drive folder', 'error');
                    alert('‚ùå SYNC FAILED\n\nCould not create Drive folder. Check permissions.');
                    return;
                }

                const data = {
                    version: '1.0',
                    lastSync: new Date().toISOString(),
                    assets: assets
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                
                const metadata = {
                    name: DRIVE_FILE_NAME,
                    mimeType: 'application/json',
                    parents: [driveFolderId]
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', blob);

                let response;
                if (driveFileId) {
                    // Update existing file
                    console.log('Updating existing file:', driveFileId);
                    response = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${driveFileId}?uploadType=multipart`, {
                        method: 'PATCH',
                        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                        body: form
                    });
                } else {
                    // Create new file
                    console.log('Creating new file');
                    response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                        body: form
                    });
                }

                if (response.ok) {
                    const result = await response.json();
                    driveFileId = result.id;
                    showDriveStatus(`‚úÖ Synced ${assets.length} assets to Drive`, 'success');
                    alert(`‚úÖ SYNC SUCCESSFUL!\n\n${assets.length} assets synced to Google Drive\nFile ID: ${driveFileId}`);
                } else {
                    const errorText = await response.text();
                    console.error('Upload failed:', response.status, errorText);
                    throw new Error(`Upload failed: ${response.status}`);
                }
            } catch (error) {
                console.error('Error saving to Drive:', error);
                showDriveStatus('‚ùå Sync failed - saved locally only', 'error');
                alert(`‚ùå SYNC FAILED\n\nError: ${error.message}\n\nData is saved locally in your browser.\nCheck browser console (F12) for details.`);
            }
        }

        // Event listeners
        document.getElementById('addAssetBtn').addEventListener('click', () => openModal());
        document.getElementById('viewToggleBtn').addEventListener('click', toggleView);
        
        // Dropdown menu toggle
        const menuBtn = document.getElementById('menuBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
        
        // Dropdown menu items
        document.getElementById('calendarBtnMenu').addEventListener('click', () => {
            dropdownMenu.style.display = 'none';
            showCalendar();
        });
        document.getElementById('alertsBtnMenu').addEventListener('click', () => {
            dropdownMenu.style.display = 'none';
            toggleAlerts();
        });
        document.getElementById('driveSignInBtnMenu').addEventListener('click', () => {
            dropdownMenu.style.display = 'none';
            handleAuthClick();
        });
        document.getElementById('driveLoadBtnMenu').addEventListener('click', () => {
            dropdownMenu.style.display = 'none';
            loadFromDrive();
        });
        document.getElementById('driveSaveBtnMenu').addEventListener('click', () => {
            dropdownMenu.style.display = 'none';
            saveToDrive();
        });
        document.getElementById('importExcelBtn').addEventListener('click', () => {
            dropdownMenu.style.display = 'none';
            importFromExcel();
        });
        document.getElementById('excelImportInput').addEventListener('change', handleExcelImport);
        document.getElementById('auditRecordBtn').addEventListener('click', () => {
            dropdownMenu.style.display = 'none';
            showAuditRecord();
        });
        document.getElementById('exportExcelBtnMenu').addEventListener('click', () => {
            dropdownMenu.style.display = 'none';
            exportToExcel();
        });
        
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('cancelBtn').addEventListener('click', closeModal);
        document.getElementById('saveAssetBtn').addEventListener('click', saveAsset);
        document.getElementById('searchInput').addEventListener('input', (e) => renderAssets(e.target.value));

        // File upload
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        fileUploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = 'var(--accent-primary)';
        });
        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.style.borderColor = 'var(--border)';
        });
        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = 'var(--border)';
            handleFileSelect(e);
        });

        // Picture upload
        const pictureUploadArea = document.getElementById('pictureUploadArea');
        const pictureInput = document.getElementById('pictureInput');
        pictureUploadArea.addEventListener('click', (e) => {
            if (e.target.id !== 'removePictureBtn' && !e.target.closest('#removePictureBtn')) {
                pictureInput.click();
            }
        });
        pictureInput.addEventListener('change', handlePictureSelect);
        document.getElementById('removePictureBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            removePicture();
        });

        // Service record
        document.getElementById('addServiceRecord').addEventListener('click', openServiceModal);
        document.getElementById('closeServiceModal').addEventListener('click', closeServiceModal);
        document.getElementById('cancelServiceBtn').addEventListener('click', closeServiceModal);
        document.getElementById('saveServiceBtn').addEventListener('click', saveServiceRecord);

        // Initialize
        loadAssets();
        
        // Check if opened via QR code
        const urlParams = new URLSearchParams(window.location.search);
        const assetId = urlParams.get('asset');
        if (assetId) {
            setTimeout(() => {
                editAsset(parseInt(assetId));
            }, 500);
        }
        
        // Load Google API
        window.gapiLoaded = gapiLoaded;
        window.gisLoaded = gisLoaded;
    </script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
